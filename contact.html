<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akmal Faqih - Contact</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #FF3B30;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav a {
            margin-left: 2rem;
            text-decoration: none;
            color: var(--text-color);
        }

        .nav a.active {
            text-decoration: underline;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #666;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            background-color: #CC0000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">AKMAL FAQIH</a></div>
        <nav class="nav">
            <a href="about-me.html">About Me</a>
            <a href="past-works.html">Past Works</a>
            <a href="#" class="active">Contact</a>
        </nav>
    </header>

    <h1>Let's Connect</h1>
    <p class="subtitle">I'm always interested in hearing about new opportunities and collaborations.</p>

    <form class="contact-form" id="contactForm" onsubmit="sendEmail(event)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <script>
        function sendEmail(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:akmalfqih@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
`Name: ${name}
Email: ${email}

Message:
${message}`)}`;

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
